name: Cypress Automation Framework Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  automation-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Debug environment
        run: |
          echo "=== ENVIRONMENT DEBUG ==="
          echo "Node: $(node --version)"
          echo "NPM: $(npm --version)"
          echo "Working dir: $(pwd)"
          echo "Files:"
          ls -la
          echo "Test file exists?"
          ls -la cypress/e2e/99-basic-test.cy.js || echo "TEST FILE NOT FOUND"

      - name: Install dependencies
        run: |
          echo "=== INSTALLING DEPENDENCIES ==="
          # Use npm install instead of npm ci to handle version mismatches
          npm install
          echo "=== INSTALLING CYPRESS ==="
          npx cypress install --force

      - name: Verify Cypress installation
        run: |
          echo "=== VERIFYING CYPRESS ==="
          npx cypress verify
          npx cypress version
          npx cypress info

      - name: Setup virtual display
        run: |
          echo "=== SETTING UP VIRTUAL DISPLAY ==="
          sudo apt-get update
          sudo apt-get install -y xvfb google-chrome-stable
          export DISPLAY=:99
          Xvfb :99 -screen 0 1280x720x24 > /dev/null 2>&1 &
          sleep 2
          echo "Chrome version:"
          google-chrome --version

      - name: Run automation framework tests
        run: |
          echo "=== RUNNING CYPRESS AUTOMATION TESTS ==="
          npx cypress run \
            --browser chrome \
            --headless \
            --spec "cypress/e2e/**/*.cy.js" \
            --reporter cypress-mochawesome-reporter \
            --reporter-options "reportDir=cypress/reports,overwrite=false,html=true,json=true,timestamp=mmddyyyy_HHMMss"
        env:
          CYPRESS_BASE_URL: https://demowebshop.tricentis.com
          CYPRESS_HEADLESS: true
          CYPRESS_VIDEO: true
          CYPRESS_SCREENSHOTS: true
          DISPLAY: ':99'
          CI: true

      - name: Check test results and artifacts
        if: always()
        run: |
          echo "=== POST-TEST ANALYSIS ==="
          echo "Videos:"
          ls -la cypress/videos/ || echo "No videos directory"
          echo "Screenshots:"
          ls -la cypress/screenshots/ || echo "No screenshots directory"
          echo "Reports:"
          ls -la cypress/reports/ || echo "No reports directory"
          echo "HTML Reports:"
          find cypress/reports -name "*.html" -type f || echo "No HTML reports found"
          echo "JSON Reports:"
          find cypress/reports -name "*.json" -type f || echo "No JSON reports found"

      - name: Upload test artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cypress-test-results
          path: |
            cypress/videos
            cypress/screenshots
            cypress/reports
          retention-days: 30