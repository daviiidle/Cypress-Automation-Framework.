name: Test Headless Execution

on:
  workflow_dispatch: # Manual trigger only

jobs:
  test-single-spec:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci
          npx cypress install --force

      - name: Setup virtual display
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb google-chrome-stable
          export DISPLAY=:99
          Xvfb :99 -screen 0 1280x720x24 > /dev/null 2>&1 &
          sleep 3

      - name: Test Chrome headless
        run: |
          echo "=== TESTING CHROME HEADLESS ==="
          google-chrome --version
          google-chrome --headless --disable-gpu --no-sandbox --disable-dev-shm-usage --dump-dom about:blank | head -5
        env:
          DISPLAY: ':99'

      - name: Run minimal Cypress test
        run: |
          echo "=== RUNNING MINIMAL CYPRESS TEST ==="
          npx cypress run \
            --browser chrome \
            --headless \
            --spec "cypress/e2e/99-basic-test.cy.js"
        env:
          CYPRESS_BASE_URL: https://demowebshop.tricentis.com
          CYPRESS_VIEWPORT_WIDTH: 1280
          CYPRESS_VIEWPORT_HEIGHT: 720
          CYPRESS_HEADLESS: true
          CYPRESS_VIDEO: true
          CYPRESS_SCREENSHOTS: true
          DISPLAY: ':99'
          CI: true

      - name: Check artifacts generated
        run: |
          echo "=== CHECKING ARTIFACTS ==="
          ls -la cypress/videos/ || echo "No videos directory"
          ls -la cypress/screenshots/ || echo "No screenshots directory"
          ls -la cypress/reports/ || echo "No reports directory"
          find . -name "*.mp4" -o -name "*.png" -o -name "*.json" | head -10

      - name: Upload test artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: headless-test-artifacts
          path: |
            cypress/videos
            cypress/screenshots
            cypress/reports
          retention-days: 7